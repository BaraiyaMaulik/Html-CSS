<!Doctype html>
<html>

<head>
    <title>
        Exercise 4.2
    </title>
    <style>
.stretch-button{
    font-weight:bold;
    color:white;
    font-size:15px;
    padding-top:8px;
    padding-bottom:8px;
    padding-left:8px;
    padding-right:8px;
    cursor: pointer;
    background-color: green;
    border:none;
    transition: padding 0.5s;
}
.stretch-button:hover{
    padding-top:12px;
    padding-bottom:12px;
    padding-left:30px;
    padding-right:30px;
}

    </style>
</head>

<body>
    <div>
        <button class="stretch-button">Stretch</button>
    </div>
</body>

</html>
